<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 7</title>
    <link rel="stylesheet" href="path/to/swiper.min.css">
    <link rel="stylesheet" href="styles.css">

    <script src="path/to/swiper.min.js"></script>
    <script src="path/to/validate.js"></script>
    <script src="form-swiper-validation.js"></script>


</head>
<body>
    <header>
        <h1>Karan Pandey</h1>
    </header>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <!-- Part 1: Personal Information -->
            <div class="swiper-slide">
                <h2>Personal Information</h2>
                <form id="personal-info-form">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" name="dob" required>

                    <label>Gender:</label>
                    <input type="radio" id="male" name="gender" value="Male" required>
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="Female" required>
                    <label for="female">Female</label>
                </form>
            </div>
            <!-- Part 2: Contact Information -->
            <div class="swiper-slide">
                <h2>Contact Information</h2>
                <form id="contact-info-form">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" required>

                    <label for="address">Address:</label>
                    <textarea id="address" name="address" required></textarea>
                </form>
            </div>
            <!-- Part 3: Payment Information -->
            <div class="swiper-slide">
                <h2>Payment Information</h2>
                <form id="payment-info-form">
                    <label for="credit-card">Credit Card Number:</label>
                    <input type="text" id="credit-card" name="credit-card" required pattern="[0-9]{10}">

                    <label for="expiration-date">Expiration Date:</label>
                    <input type="date" id="expiration-date" name="expiration-date" required>

                    <label for="cvv">CVV:</label>
                    <input type="text" id="cvv" name="cvv" required pattern="[0-9]{3}">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
